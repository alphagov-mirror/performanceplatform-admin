<h1>Performance Platform admin</h1>

{% with messages = get_flash_messages() %}
<p>{{ message }}</p>
{% endwith %}

{% if user %}
  <p>Hello {{ user.name }}</p>
{% else %}
  <p><a href="/login">Login with GOV.UK Signon</a></p>
{% endif %}

{% if data_sets %}
  <ul>
  {% for data_set in data_sets %}
    <li>{{ data_set.name }}</li>
  {% endfor %}
  </ul>
{% endif %}
